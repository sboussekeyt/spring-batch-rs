  <!-- XML -->
  <circle cx="30" cy="100" r="15" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="30" y="105" text-anchor="middle" fill="#e91e63" font-size="10" font-family="Arial" font-weight="bold">XML</text>
  
  <!-- MongoDB -->
  <circle cx="155" cy="45" r="15" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="155" y="50" text-anchor="middle" fill="#4caf50" font-size="8" font-family="Arial" font-weight="bold">MONGO</text>
  
  <!-- More -->
  <circle cx="45" cy="45" r="15" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="45" y="50" text-anchor="middle" fill="#9c27b0" font-size="10" font-family="Arial" font-weight="bold">...</text>
