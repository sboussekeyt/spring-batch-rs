<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central hub -->
  <circle cx="100" cy="100" r="25" fill="url(#grad3)" />
  <text x="100" y="107" text-anchor="middle" fill="white" font-size="12" font-family="Arial" font-weight="bold">BATCH</text>
  
  <!-- Connection lines -->
  <line x1="100" y1="75" x2="100" y2="40" stroke="#f39c12" stroke-width="2"/>
  <line x1="125" y1="100" x2="160" y2="100" stroke="#f39c12" stroke-width="2"/>
  <line x1="100" y1="125" x2="100" y2="160" stroke="#f39c12" stroke-width="2"/>
  <line x1="75" y1="100" x2="40" y2="100" stroke="#f39c12" stroke-width="2"/>
  <line x1="118" y1="82" x2="145" y2="55" stroke="#f39c12" stroke-width="2"/>
  <line x1="82" y1="82" x2="55" y2="55" stroke="#f39c12" stroke-width="2"/>
  
  <!-- Data source nodes -->
  <!-- CSV -->
  <circle cx="100" cy="30" r="15" fill="#e3f2fd" stroke="#3578e5" stroke-width="2"/>
  <text x="100" y="35" text-anchor="middle" fill="#3578e5" font-size="10" font-family="Arial" font-weight="bold">CSV</text>
  
  <!-- JSON -->
  <circle cx="170" cy="100" r="15" fill="#e8f5e8" stroke="#25c2a0" stroke-width="2"/>
  <text x="170" y="105" text-anchor="middle" fill="#25c2a0" font-size="9" font-family="Arial" font-weight="bold">JSON</text>
  
  <!-- Database -->
  <circle cx="100" cy="170" r="15" fill="#fff3e0" stroke="#f39c12" stroke-width="2"/>
