<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25c2a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1db584;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main tasklet box -->
  <rect x="60" y="70" width="80" height="60" rx="8" fill="url(#grad2)" />
  <text x="100" y="105" text-anchor="middle" fill="white" font-size="14" font-family="Arial" font-weight="bold">TASKLET</text>
  
  <!-- Gear icon -->
  <g transform="translate(100,100)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    <!-- Gear teeth -->
    <rect x="-2" y="-25" width="4" height="10" fill="white"/>
    <rect x="-2" y="15" width="4" height="10" fill="white"/>
    <rect x="15" y="-2" width="10" height="4" fill="white"/>
    <rect x="-25" y="-2" width="10" height="4" fill="white"/>
    <!-- Diagonal teeth -->
    <rect x="15" y="-18" width="7" height="4" fill="white" transform="rotate(45)"/>
    <rect x="15" y="14" width="7" height="4" fill="white" transform="rotate(-45)"/>
    <rect x="-22" y="-18" width="7" height="4" fill="white" transform="rotate(-45)"/>
    <rect x="-22" y="14" width="7" height="4" fill="white" transform="rotate(45)"/>
  </g>
  
  <!-- Task examples -->
  <text x="100" y="170" text-anchor="middle" fill="#666" font-size="11" font-family="Arial">File Operations • Database Tasks • Custom Logic</text>
</svg> 